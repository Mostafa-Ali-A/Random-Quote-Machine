<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta here -->
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="description"
			content="Random Quote Machine" />
		<meta
			name="author"
			content="Mostafa Ali" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Random Quote Machine</title>

		<!-- CSS here -->
		<link
			rel="icon"
			href="Images/favicon.ico" />
		<link
			rel="stylesheet"
			href="CSS/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="CSS/Styles.css" />
	</head>
	<body>
		<!-- Main Content -->
		<main>
			<section id="quote-box">
				<article>
					<p id="text"></p>
					<p id="author"></p>
				</article>
				<button
					aria-label="new-quote"
					title="Generate New quote"
					id="new-quote">
					New quote
				</button>
				<button
					aria-labelledby="tweet"
					title="Tweet this quote!"
					id="tweet-quote">
					<a
						aria-label="tweet"
						href="https://x.com/"
						target="_blank"
						rel="noopener noreferrer">
						<svg
							id="tweet"
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							viewBox="0 0 16 16">
							<path
								d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
						</svg>
					</a>
				</button>
				<button
					aria-labelledby="tumblr"
					title="Post this quote on tumbler!"
					id="tumblr-quote">
					<a
						aria-label="tumblr"
						href="https://www.tumblr.com/"
						target="_blank"
						rel="noopener noreferrer">
						<svg
							id="tumblr"
							xmlns="http://www.w3.org/2000/svg"
							width="29.667"
							height="47.999"
							fill="currentColor"
							viewBox="0 0 29.667 47.999">
							<path
								d="M16.644 0v12.131h11.424v7.534H16.644v12.309a19.61 19.61 0 0 0 .441 5.357 3.664 3.664 0 0 0 1.652 1.895 6.971 6.971 0 0 0 3.656.953 13.194 13.194 0 0 0 7.274-2.37v7.573a28.934 28.934 0 0 1-5.589 2.031 23.648 23.648 0 0 1-5.413.586 18.768 18.768 0 0 1-5.837-.831A12.607 12.607 0 0 1 8.5 44.796a8.592 8.592 0 0 1-2.484-3.273 14.11 14.11 0 0 1-.692-5.023V19.665H0v-6.79a14.235 14.235 0 0 0 4.862-2.634 13.131 13.131 0 0 0 3.247-4.124A18.576 18.576 0 0 0 9.796 0z" />
						</svg>
					</a>
				</button>
			</section>
		</main>
		<!-- Main Content -->

		<!-- Footer Content -->
		<footer id="pro">
			by
			<a
				title="author"
				id="mostafa"
				href="https://github.com/Mostafa-Ali-A"
				target="_blank"
				rel="noopener noreferrer">
				Mostafa
			</a>
		</footer>
		<!-- Footer Content -->

		<!-- JS here -->
		<script
			src="JS/bootstrap.min.js"
			defer></script>
		<script
			src="JS/script.tsx"
			async></script>
	</body>
</html>
